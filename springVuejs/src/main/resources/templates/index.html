<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/iconCss.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Student</title>
</head>

<body>
    <!-- As a heading -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Spring Boot And Vuejs CRUD</span>
        </div>
    </nav>
    <div id="app">

        <div class="container">
            <div class="row">
                <div class="col">
                    <button class="btn btn-outline-secondary mt-5 mb-5" @click.self="openPopup()">Add Student</button>
                </div>
                <div class="col" style="display: flex;justify-content: end;">
                    <input type="text" placeholder="search Student" v-model="filter" class="form-control w-50 mt-5 mb-5 rounded-pill ">
                </div>
            </div>

            <table class=" table table-striped ">
                <caption>Student List</caption>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>FirstName</th>
                        <th>LastName</th>
                        <th>Date Birthday</th>
                        <th></th>

                    </tr>
                </thead>
                <tbody>
                    <tr v-for="student in filteredRows ">
                        <td>{{student.id}}</td>
                        <td>{{student.firstName}}</td>
                        <td>{{student.lastName}}</td>
                        <td>{{student.dateBirthday}}</td>
                        <td>

                            <div class="trash icon " @click.self="deleteStudent(student) ">

                            </div>


                        </td>
                        <td>

                            <div class="edit icon " @click.self="editStudent(student) ">
                            </div>

                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
        <div class="popup " v-if="popup " @click.self="openPopup() ">
            <div class="index ">
                <form @submit.prevent="addStudent()">
                    <div class="form-group w-100 ">
                        <label class="label-form ">FirsName</label>
                        <input type="text" class="form-control" v-model="student.firstName" placeholder="firstName... " style="border-radius: 1.5rem; ">
                    </div>
                    <div class="form-group w-100 ">
                        <label class="label-form ">LastName</label>
                        <input type="text" class="form-control " v-model="student.lastName" placeholder="lastName... " style="border-radius: 1.5rem; ">
                    </div>
                    <div class="form-group w-100 ">
                        <label class="label-form ">Date Birthday</label>
                        <input type="date" class="form-control " v-model="student.dateBirthday " placeholder="dateBirthday... " style="border-radius: 1.5rem; ">
                    </div>
                    <input type="hidden" v-model="student.deleted " value="0 ">
                    <a v-if="button_edit " @click.prevent="updateStudent " class="btn btn-outline-success mt-5 " style="border-radius: 1.5rem; ">Update</a>
                    <button v-else type="submit " class="btn btn-outline-primary mt-5 " style="border-radius: 1.5rem; ">Save</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.js "></script>
    <script src="vue/index.js "></script>

</body>

</html>
